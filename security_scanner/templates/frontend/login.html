{% load static %}
<!-- 
    LOGIN.HTML
    The Login Page.
    Contains the form for users to enter credentials.
-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Security Scanner</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

</head>

<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">Security Scanner</div>
        </div>
    </nav>

    <div class="auth-container">
        <div class="auth-card">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label>Username:</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label>Password:</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="btn-primary">Login</button>
            </form>
            <p>Don't have an account? <a href="/register/">Register</a></p>
            <div id="message" class="message"></div>
        </div>
    </div>

    <script src="{% static 'js/script.js' %}"></script>
    <script>
        // Listen for the form submission event
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault(); // Stop page from reloading

            // Get user input
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                // Send login credentials to backend API
                const response = await fetch('/scanner/api/login/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken') // Security token
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();
                const messageDiv = document.getElementById('message');

                if (response.ok) {
                    // Success! Show message and redirect to dashboard
                    messageDiv.className = 'message success';
                    messageDiv.textContent = 'Login successful! Redirecting...';
                    setTimeout(() => window.location.href = '/dashboard/', 2000);
                } else {
                    // Failed (e.g., wrong password)
                    messageDiv.className = 'message error';
                    messageDiv.textContent = data.error || 'Login failed';
                }
            } catch (error) {
                // Network error
                document.getElementById('message').className = 'message error';
                document.getElementById('message').textContent = 'Error: ' + error.message;
            }
        });
    </script>
</body>

</html>
